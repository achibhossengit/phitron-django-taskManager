<div class="container mx-auto p-6">
  <h2 class="text-2xl text-center font-bold mb-4">{{title}}</h2>
  <div class="overflow-x-auto rounded-lg shadow-lg">
    <table class="min-w-full bg-white">
      <thead class="bg-gradient-to-r from-blue-400 via-blue-600 to-blue-400">
        <tr>
          <th
            class="px-6 py-4 text-left text-sm font-semibold text-white uppercase tracking-wider"
          >
            Number
          </th>
          <th
            class="px-6 py-4 text-left text-sm font-semibold text-white uppercase tracking-wider"
          >
            Username
          </th>
          <th
            class="px-6 py-4 text-left text-sm font-semibold text-white uppercase tracking-wider"
          >
            First Name
          </th>
          <th
            class="px-6 py-4 text-left text-sm font-semibold text-white uppercase tracking-wider"
          >
            Last Name
          </th>
          <th
            class="px-6 py-4 text-left text-sm font-semibold text-white uppercase tracking-wider"
          >
            Email
          </th>
          <th
            class="px-6 py-4 text-left text-sm font-semibold text-white uppercase tracking-wider"
          >
            Current Role
          </th>
          <th
            class="px-6 py-4 text-left text-sm font-semibold text-white uppercase tracking-wider"
          >
            Action
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        {% for user in users %}
          <tr class="hover:bg-gray-50 transition-all duration-200">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ forloop.counter }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 font-medium">{{ user.username }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 font-medium">{{ user.first_name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 font-medium">{{ user.last_name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ user.email }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
              <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-semibold">
                {{ user.group_name|default:"No Group Assigned" }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <a
                href="{% url 'assign-role' user.id %}"
                class="inline-flex items-center justify-center bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-200"
              >
                <i class="fas fa-edit mr-2"></i>
                Change Role
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
