<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing In</title>
</head>
<body>
    <h1>Wellcome to sign in page</h1>
    <div>
        {% if messages %}
            {% for message in messages %}
                {{message}}
            {% endfor %}
        {% endif %}
    </div>
    <div>
        <form method='POST'>
            {% csrf_token %}
            {% comment %} <input type="text" name="username" placeholder='Enter your username'>
            <input type="password" name="password" placeholder='Enter your password'> {% endcomment %}
            {{form}}
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
