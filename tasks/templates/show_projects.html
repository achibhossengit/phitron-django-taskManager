<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All tasks</title>
</head>
<body>
    <div>
        <h3>Total number of task: {{tasks.net_task}}</h3>
    </div>
    <div>
        <ol>
            {% for project in projects %}
                <li>
                    <p>{{project.name}}</p>
                    <p> {{project.net_task}} </p>
                </li>
            {% endfor %}
        </ol>
    </div>
</body>
</html>
