{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new task</title>
    <link rel="stylesheet" href="{% static "CSS/output.css" %}">
</head>
<body>
<div class="w-1/2 mx-auto">
    <div>
        {% if message %}
            {{message}}
        {% endif %}
    </div>
    <div>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
