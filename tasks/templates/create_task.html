{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new task</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
</head>
<body>
    {% comment %} <h1 class="w-full text-red-700 p  my- a5">Hello coder, im here to solve your problem!</h1> {% endcomment %}

    <div class="w-1/2 mx-auto mb-3">
        <div>
            {% if messages %}
                {% for message in messages %}
                    <div class="font-bold text-center {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{message}}</div>
                {% endfor %}
            {% endif %}
        </div>
        <div>
            <form method="POST">
                {% csrf_token %}
                {{task_form.as_p}}
                {{task_detail_form.as_p}}
                <button class="py-2 px-3 bg-red-300 border-none rounded-md" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
